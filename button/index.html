<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <link rel="stylesheet" href="css/button.css" type="text/css">
    </head>
    <body>
        <button id="btn" class="btnStyle">0</button>
         <script>
            var btn = document.getElementById("btn");
            var i = 0;
            btn.onclick = function() {
                btn.innerHTML = ++i;
            };
    	</script>
    </body>
</html>
